<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colírios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">

<body>
    <div class="container">
        <div class="pergunta">
            <p class="pergunta-txt">Que horas foi dado o Oftopred?</p>
            <input type="number" class="pergunta-input" id="input1">
            <p class="pergunta-aviso" id="aviso1"></p>
        </div>
        <div class="pergunta">
            <p class="pergunta-txt">Que horas foi dado o Terolac?</p>
            <input type="number" class="pergunta-input" id="input2">
            <p class="pergunta-aviso" id="aviso2"></p>
        </div>
        <button class="btn">Ver horários</button>
        <div class="nomes-remedios">
            <p class="nome-remedio">Oftopred</p>
            <p class="nome-remedio">Terolac</p>
        </div>
        <div class="listas-horarios">
            <ul class="lista" id="lista1"></ul>
            <ul class="lista" id="lista2"></ul>
        </div>
    </div>
